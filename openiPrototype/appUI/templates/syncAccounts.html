{% block extra_script %}


    <script>
$(document).ready(function(){
    $("input[type=checkbox]").change(function(){
        if($(this).is(":checked")){
            $('#btn').removeAttr('disabled');
             //$(this).siblings("input[type=checkbox]").removeAttr("checked");
           }else{
            $('#btn').attr('disabled', 'disabled');
           }
        });

});


 </script>

{% endblock %}
